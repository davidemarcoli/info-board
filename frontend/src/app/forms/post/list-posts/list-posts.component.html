<div class="search">
  <mat-form-field appearance="standard" style="width: 50vw">
    <mat-label>Search</mat-label>
      <input matInput (input)="searchPosts($event)">
  </mat-form-field>
</div>

<div class="post-container">
  <mat-card class="items" (click)="navigateToPost(record.post.id)" *ngFor="let record of searchedPosts.slice()">
    <h2>{{record.post.title | truncate:20}} </h2>
<!--    <p>{{record.post.content | truncate:100}} </p>-->
    <div [innerHTML]="record.post.content | truncate:100"></div>
    <p>{{getRelativeDate(record.post.createdAt)}} </p>
    <div class="category-container">
      <app-category-pill *ngFor="let category of record.post.categories" [category]="category"></app-category-pill>
    </div>
<!--    <p class="category-pill" *ngFor="let category of record.post.categories">{{category.name}}</p>-->
  </mat-card>
</div>
